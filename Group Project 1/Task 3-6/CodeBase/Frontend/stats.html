<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Municipal Results</title>
</head>
<body>
  <div>
    <header style="text-decoration: underline">
      Municipal Results
    </header>
      <header id="head_mun" style="text-decoration: none">
        Results for:
      </header>
    <header id="pr_head">
      Proportional Representatives
    </header>
      <div id="pr" class="grid-container">

      </div>
    <header id="dist_head">
      District Proportional Representatives
    </header>
      <div id="dist" class="grid-container">

      </div>
    <header id="ward_head">

    </header>
      <div id="ward" class="grid-container">

      </div>

    </header>
    <div id="winner_rep" class="grid-container">

    </div>

    <header id="winner_head_ward">

    </header>
    <div id="winner_ward" class="grid-container">
    </div>
      <header id="overall_head">

      </header>
      <div id="winner" class="grid-container">

    </div>
  </div>

<link rel="stylesheet" href="../CSS/stats.css">
